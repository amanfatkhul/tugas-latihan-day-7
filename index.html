<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>tr:nth-child(even) {
        background-color: aliceblue;
    }
    </style>
</head>
<body>
    <h2>zebra striped table</h2>
    <p>untuk tabel bergaris zebra,gunakan pemilih nth-child()</p>
    <table style ="width:100%">
        <tr>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
            <th>sun</th>
        </tr>
    </table>
</body>
</html>
